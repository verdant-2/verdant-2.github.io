<!DOCTYPE html>
<html lang="en">
<head><script src="/.nekoweb-api/static/site.js" type="text/javascript" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verdant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="https://ik.imagekit.io/7krb4a8ap/76deab65-6483-4a91-8645-48ba0a4d5e82-removebg-preview.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body, html { 
            margin: 0; 
            padding: 0; 
            width: 100%; 
            height: 100%; 
            overflow: hidden; 
            font-family: 'Poppins', sans-serif; 
        }
        #vanta-bg { 
            position: fixed; 
            width: 100%; 
            height: 100%; 
            top: 0; 
            left: 0; 
            z-index: 0; 
        }
        .sidebar { 
            background-color: rgba(26, 26, 26, 0.8);
            backdrop-filter: blur(10px);
        }
        .suggestion-logo { 
            transition: transform 0.2s ease-in-out; 
        }
        .suggestion-logo:hover { 
            transform: scale(1.1); 
        }
        .text-shadow { 
            text-shadow: 0px 4px 6px rgba(0, 0, 0, 0.4); 
        }
        .modal {
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease-in-out;
        }
        .modal.show {
            opacity: 1;
            pointer-events: auto;
        }
        .close-modal-btn {
            transition: background-color 0.2s ease-in-out, color 0.2s ease-in-out;
        }
        .tab {
            transition: background-color 0.2s ease-in-out;
        }
    </style>
</head>
<body class="text-white bg-[#1a1a1a]">
    <div id="vanta-bg"></div>
    <div class="flex h-screen w-screen relative z-10">
        <aside class="sidebar w-20 flex flex-col items-center justify-between py-6 z-40 flex-shrink-0">
            <a href="#" id="home-logo-link" class="text-3xl text-green-400"><i class="fa-solid fa-seedling"></i></a>
            <div class="flex flex-col items-center justify-center space-y-8 text-2xl text-gray-400">
                <a href="#" id="home-icon-link" title="Home"><i class="fa-solid fa-house"></i></a>
            </div>
            <a href="settings.html" class="text-2xl text-gray-400" title="Settings"><i class="fa-solid fa-gear"></i></a>
        </aside>
        
        <div class="relative flex-grow h-screen">
            <main id="search-content" class="flex flex-col items-center justify-center h-full w-full z-20 transition-opacity duration-300">
                <h1 class="text-8xl font-bold tracking-tight text-green-400 text-shadow">Verdant</h1>
                <p class="text-xl text-white mt-2 mb-8 text-shadow">PROXXXYYY FULLY UPDATED WOOOOOOOO</p>
                <div class="bg-black/50 w-full max-w-lg rounded-full flex items-center px-5 py-3 shadow-lg mb-8 border border-white/10">
                    <i class="fa-solid fa-magnifying-glass text-gray-400 mr-4"></i>
                    <input id="search-input" type="text" placeholder="Browse freely." class="w-full bg-transparent focus:outline-none text-lg">
                </div>
                <div class="flex items-center gap-6">
                    <a href="https://tiktok.com" class="app-button suggestion-logo w-20 h-20 rounded-full overflow-hidden"><img src="https://play-lh.googleusercontent.com/BmUViDVOKNJe0GYJe22hsr7juFndRVbvr1fGmHGXqHfJjNAXjd26bfuGRQpVrpJ6YbA=w480-h960-rw" alt="TikTok" class="w-full h-full object-cover" onerror="this.onerror=null;this.src='https://placehold.co/80x80/000000/ffffff?text=T';"></a>
                    <a href="https://youtube.com" class="app-button suggestion-logo w-20 h-20 rounded-full overflow-hidden flex items-center justify-center bg-white"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/09/YouTube_full-color_icon_%282017%29.svg/1024px-YouTube_full-color_icon_%282017%29.svg.png" alt="YouTube" class="w-14 h-14 object-contain" onerror="this.onerror=null;this.src='https://placehold.co/80x80/ff0000/ffffff?text=YT';"></a>
                    <a href="https://nvidia.com" class="app-button suggestion-logo w-20 h-20 rounded-full overflow-hidden"><img src="https://play-lh.googleusercontent.com/_-b_HQXrVyyhZSHj_BoE9u_-cxkcHDH_yLX5rDjJsFMIfsCNQs9F3QP4JvEFcWaSIz0=s128-rw" alt="Nvidia" class="w-full h-full object-cover" onerror="this.onerror=null;this.src='https://placehold.co/80x80/76b900/ffffff?text=NV';"></a>
                    <a href="https://reddit.com" class="app-button suggestion-logo w-20 h-20 rounded-full overflow-hidden"><img src="https://cdn3.iconfinder.com/data/icons/2018-social-media-logotypes/1000/2018_social_media_popular_app_logo_reddit-512.png" alt="Reddit" class="w-full h-full object-cover" onerror="this.onerror=null;this.src='https://placehold.co/80x80/ff4500/ffffff?text=R';"></a>
                </div>
            </main>
            
            <div id="browser-view" class="absolute inset-0 w-full h-full z-30 flex flex-col opacity-0 pointer-events-none transition-opacity duration-300 bg-gray-900/50 backdrop-blur-md">
                <div id="tab-bar" class="flex items-center bg-gray-800/80 p-1 gap-1 flex-shrink-0"></div>
                <div class="flex items-center bg-gray-800/80 p-2 gap-2 flex-shrink-0 border-t border-gray-700/50">
                    <button id="browser-back" class="px-2 py-1 text-gray-300 hover:bg-gray-700 rounded"><i class="fa-solid fa-arrow-left"></i></button>
                    <button id="browser-forward" class="px-2 py-1 text-gray-300 hover:bg-gray-700 rounded"><i class="fa-solid fa-arrow-right"></i></button>
                    <button id="browser-refresh" class="px-2 py-1 text-gray-300 hover:bg-gray-700 rounded"><i class="fa-solid fa-rotate-right"></i></button>
                    <input id="browser-url" type="text" class="flex-grow bg-gray-900 text-white rounded-full px-4 py-1 focus:outline-none" />
                    <button id="browser-close" class="px-2 py-1 text-gray-300 hover:bg-gray-700 rounded"><i class="fa-solid fa-xmark"></i></button>
                </div>
                <div id="iframe-container" class="relative flex-grow">
                    <div id="loading-overlay" class="absolute inset-0 bg-gray-900/80 flex items-center justify-center hidden z-20">
                        <i class="fa-solid fa-spinner fa-spin text-4xl text-green-400"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.cells.min.js"></script>
    <script>
    VANTA.CELLS({
        el: "#vanta-bg",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.00,
        minWidth: 200.00,
        scale: 1.00,
        color1: 0x1a3a1a,
        color2: 0x225e28
    });

   const searchContent = document.getElementById('search-content');
    const browserView = document.getElementById('browser-view');
    const browserUrlBar = document.getElementById('browser-url');
    const loadingOverlay = document.getElementById('loading-overlay');
    const searchInput = document.getElementById('search-input');
    const appButtons = document.querySelectorAll('.app-button');
    const browserBackBtn = document.getElementById('browser-back');
    const browserForwardBtn = document.getElementById('browser-forward');
    const browserRefreshBtn = document.getElementById('browser-refresh');
    const browserCloseBtn = document.getElementById('browser-close');
    const tabBar = document.getElementById('tab-bar');
    const iframeContainer = document.getElementById('iframe-container');
    const homeLogoLink = document.getElementById('home-logo-link');
    const homeIconLink = document.getElementById('home-icon-link');

    let tabs = [];
    let activeTabId = null;

    function generateId() {
        return '_' + Math.random().toString(36).substr(2, 9);
    }

    function renderTabs() {
        tabBar.innerHTML = '';
        tabs.forEach(tab => {
            const tabEl = document.createElement('div');
            tabEl.id = `tab-${tab.id}`;
            tabEl.dataset.tabId = tab.id;
            tabEl.className = `tab flex items-center gap-2 p-2 rounded-t-lg cursor-pointer ${tab.id === activeTabId ? 'bg-gray-900/80' : 'bg-gray-700/80 hover:bg-gray-600/80'}`;
            
            const title = `<span class="text-sm truncate max-w-32">${tab.title}</span>`;
            const closeBtn = `<button class="close-tab-btn text-gray-400 hover:text-white w-5 h-5 flex items-center justify-center rounded-full hover:bg-gray-500">&times;</button>`;

            tabEl.innerHTML = `<i class="fa-solid fa-globe"></i>${title}${closeBtn}`;
            tabBar.appendChild(tabEl);
        });
        const addTabBtn = document.createElement('button');
        addTabBtn.id = 'add-tab-btn';
        addTabBtn.className = 'px-3 py-1 text-lg text-gray-400 hover:text-white hover:bg-gray-700/80 rounded-md';
        addTabBtn.innerHTML = '+';
        tabBar.appendChild(addTabBtn);
    }

    function addTab(url = null, makeActive = true) {
        const id = generateId();
        const newTab = { id, url, title: 'New Tab' };
        tabs.push(newTab);

        const iframe = document.createElement('iframe');
        iframe.id = `iframe-${id}`;
        iframe.className = 'w-full h-full border-0 absolute top-0 left-0';
        iframeContainer.appendChild(iframe);

        if (makeActive) {
            switchTab(id);
        }
        
        if (url) {
            loadContent(newTab);
        }
        
        renderTabs();
        return id;
    }

    function switchTab(id) {
        activeTabId = id;
        tabs.forEach(tab => {
            const iframe = document.getElementById(`iframe-${tab.id}`);
            if (iframe) iframe.style.visibility = tab.id === id ? 'visible' : 'hidden';
        });
        const activeTabData = tabs.find(t => t.id === id);
        browserUrlBar.value = activeTabData ? (activeTabData.url || '') : '';
        renderTabs();
    }
    
    function closeTab(id) {
        const tabIndex = tabs.findIndex(t => t.id === id);
        if (tabIndex === -1) return;

        tabs.splice(tabIndex, 1);
        const iframe = document.getElementById(`iframe-${id}`);
        if (iframe) iframe.remove();
        
        if (activeTabId === id) {
            if (tabs.length > 0) {
                const newActiveIndex = Math.max(0, tabIndex - 1);
                switchTab(tabs[newActiveIndex].id);
            } else {
                showHome();
            }
        }
        
        if (tabs.length === 0) {
             showHome();
        } else {
            renderTabs();
        }
    }

    function showHome() {
        searchContent.style.opacity = '1';
        searchContent.style.pointerEvents = 'auto';
        browserView.style.opacity = '0';
        browserView.style.pointerEvents = 'none';
        tabs = [];
        activeTabId = null;
        iframeContainer.innerHTML = '';
    }

    function showBrowser() {
        searchContent.style.opacity = '0';
        searchContent.style.pointerEvents = 'none';
        browserView.style.opacity = '1';
        browserView.style.pointerEvents = 'auto';
    }

    function loadContent(tab) {
        const frame = document.getElementById(`iframe-${tab.id}`);
        if (tab.url && tab.url !== 'about:blank') {
            frame.src = `/s/embed.html#${tab.url}`;
            tab.title = (() => { try { return new URL(tab.url).hostname; } catch { return "Search"; }})();
            renderTabs();
        }
    }

    function navigateToAddress() {
        let url = browserUrlBar.value.trim();
        if (!url) return;

        if (!url.startsWith('http://') && !url.startsWith('https://')) {
            if (url.includes('.')) {
                url = 'https://' + url;
            } else {
                url = 'https://search.brave.com/search?q=' + encodeURIComponent(url);
            }
        }

        const tab = tabs.find(t => t.id === activeTabId);
        if (tab) {
            tab.url = url;
            loadContent(tab);
        }
    }

    tabBar.addEventListener('click', (e) => {
        const tabEl = e.target.closest('.tab');
        const closeBtn = e.target.closest('.close-tab-btn');
        const addBtn = e.target.closest('#add-tab-btn');

        if (closeBtn && tabEl) {
            e.stopPropagation();
            closeTab(tabEl.dataset.tabId);
        } else if (tabEl) {
            switchTab(tabEl.dataset.tabId);
        } else if (addBtn) {
            addTab();
        }
    });

    searchInput.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
            const query = searchInput.value.trim();
            const url = (query.includes('.') && !query.includes(' ')) ? query : `https://search.brave.com/search?q=${encodeURIComponent(query)}`;
            showBrowser();
            if (tabs.length === 0) {
                addTab(url, true);
            } else {
                const tab = tabs.find(t => t.id === activeTabId);
                tab.url = url;
                loadContent(tab);
            }
        }
    });

    browserUrlBar.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') navigateToAddress();
    });

    appButtons.forEach(link => {
        link.addEventListener('click', (e) => {
            e.preventDefault();
            showBrowser();
            addTab(link.href);
        });
    });

    homeLogoLink.addEventListener('click', (e) => { e.preventDefault(); showHome(); });
    homeIconLink.addEventListener('click', (e) => { e.preventDefault(); showHome(); });
    browserCloseBtn.addEventListener('click', showHome);

    browserRefreshBtn.addEventListener('click', () => {
        if(activeTabId) {
            const activeTab = tabs.find(t => t.id === activeTabId);
            if(activeTab && activeTab.url) loadContent(activeTab);
        }
    });
    
    browserBackBtn.addEventListener('click', () => {
        const frame = document.getElementById(`iframe-${activeTabId}`);
        if(frame) frame.contentWindow.history.back();
    });

    browserForwardBtn.addEventListener('click', () => {
        const frame = document.getElementById(`iframe-${activeTabId}`);
        if(frame) frame.contentWindow.history.forward();
    });
</script>

</body>
</html>
