<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>404 Not Found</title>
<style>
  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #111;
    font-family: 'Arial', sans-serif;
    color: #98ff98;
    overflow: hidden;
  }

  .container {
    text-align: center;
  }

  h1 {
    font-size: 8rem;
    margin: 0;
    animation: float 2s ease-in-out infinite;
  }

  h2 {
    font-size: 2rem;
    margin: 20px 0;
  }

  p {
    font-size: 1rem;
    margin: 10px 0 30px;
    color: rgba(152, 255, 152, 0.7);
  }

  a {
    display: inline-block;
    padding: 12px 30px;
    color: #111;
    background-color: #98ff98;
    text-decoration: none;
    border-radius: 8px;
    font-weight: bold;
    transition: 0.3s;
  }

  a:hover {
    background-color: #76eec6;
  }

  @keyframes float {
    0%, 100% { transform: translateY(0px); }
    50% { transform: translateY(-20px); }
  }

  body::before {
    content: '';
    position: absolute;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle at center, #98ff9822, transparent 70%);
    animation: rotate 10s linear infinite;
    z-index: 0;
  }

  .container {
    position: relative;
    z-index: 1;
  }

</style>
</head>
<body>
  <div class="container">
    <h1>404</h1>
    <h2>Page Not Found</h2>
    <p>Oops! The page you’re looking for doesn’t exist.</p>
    <a href="index.html">Go Home</a>
  </div>
</body>
</html>
